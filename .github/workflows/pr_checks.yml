name: PR Checks

on:
    pull_request:
        branches: [main]

jobs:
    code-format:
        name: Code Format
        runs-on: self-hosted
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              name: Setup Node.js
              with:
                  node-version: "16.13"
            - name: Setup yarn
              run: npm install -g yarn
            - run: yarn
            - run: yarn ci:code-formatting
    code-style:
        name: Code Style
        runs-on: self-hosted
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              name: Setup Node.js
              with:
                  node-version: "16.13"
            - name: Setup yarn
              run: npm install -g yarn
            - run: yarn
            - run: yarn ci:code-style
